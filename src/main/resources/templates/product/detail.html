<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/css.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
"hello worl"



<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
        <!-- Your page content here -->
        <div class="col-md-12">
            <h1>Sản phẩm</h1>
            <div class="table-responsive">
                <table class="table table-striped-columns">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>describe</th>

                        <th>quantity</th>
                        <th>Gía</th>
                        <th>date</th>
                        <th>edit_date</th>
                        <th>img</th>
                        <th>img product</th>

                        <th>rating</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="productDetaileds, i : ${productDetaileds}">
                        <td th:text="${i.count}"></td>
                        <td th:text="${productDetaileds.product.nameProduct}"></td>
                        <td th:text="${productDetaileds.describe}"></td>
                        <td th:text="${productDetaileds.quantity}"></td>
                        <td th:text="${#numbers.formatInteger((productDetaileds.priceVND ?: 0) + (productDetaileds.product.category.priceVND ?: 0), 0)}"></td>


                        <td th:text="${productDetaileds.date}"></td>
                        <td th:text="${productDetaileds.editDate}"></td>


                        <!-- Display the image -->
                        <td>
                            <img th:src="@{'/img/' + ${productDetaileds.product.image}}" alt="Image Description">
                        </td>
                        <td>
                            <div th:each="image : ${imagess}">
                                <img th:src="@{'/img/' + ${image.img}}" alt="Image Description" width="50px" style="margin-right: 5px;"/>
                            </div>
                        </td>
                        <td th:text="${productDetaileds.product.rating}"></td>

                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </section>
</div>


</body>
</html>
