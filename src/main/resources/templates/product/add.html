<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Add New Product</h2>
                </div>
                <div class="card-body">
                    <form action="/api/product/add" method="post" >
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Select Category</option>
                                <th:block th:each="category : ${categories}">
                                    <option th:value="${category.id}" th:text="${category.nameCategory}"></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nameProduct">Product Name:</label>
                            <input type="text" class="form-control" id="nameProduct" name="nameProduct" required>
                        </div>

                        <div class="form-group">
                            <label for="status">Status:</label>
                            <input type="text" class="form-control" id="status" name="status" required>
                        </div>

                        <div class="form-group">
                            <label for="image">Select Image:</label>
                            <input type="file" class="form-control" id="image" name="image" onchange="previewImage(event)" required>
                            <img id="preview" src="#" alt="Image Preview" style="display: none; width: 100px; margin-top: 10px;">
                        </div>

                        <div class="form-group">
                            <label for="productType">Product Type:</label>
                            <select class="form-control" id="productType" name="productType" required>
                                <option value="">Select Product Type</option>
                                <th:block th:each="productType : ${productTypes}">
                                    <option th:value="${productType.id}" th:text="${productType.nameProductType}"></option>
                                </th:block>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        const preview = document.getElementById('preview');
        const file = event.target.files[0];
        if (file) {
            preview.style.display = "block";
            preview.src = URL.createObjectURL(file);
        } else {
            preview.style.display = "none";
        }
    }
</script>

</body>
</html>
