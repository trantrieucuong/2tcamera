<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/css.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
"hello worl"
<form id="searchForm" action="#" method="get">
    <div class="form-group">
        <input type="text" id="searchInput" name="name" placeholder="Nhập từ khóa tìm kiếm" class="form-control" required>
    </div>
    <button type="button" class="btn btn-warning" onclick="search()">
        Tìm kiếm
    </button>
</form>
<script>
    function search() {
        var query = document.getElementById('searchInput').value;
        window.location.href = '/api/product/search?nameProduct=' + encodeURIComponent(query);
    }
</script>



<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
        <!-- Your page content here -->
        <div class="col-md-12">
            <h1>Sản phẩm</h1>
            <div class="table-responsive">
                <table class="table table-striped-columns">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>nameCategory</th>

                        <th>date</th>
                        <th>editdate</th>
                        <th>status</th>

                        <th>nameProductType</th>
                        <th>anh</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="products, i : ${products}">
                        <td th:text="${i.count}"></td>
                        <td th:text="${products.nameProduct}"></td>
                        <td th:text="${products.category.nameCategory}"></td>
                        <td th:text="${products.date}"></td>
                        <td th:text="${products.editDate}"></td>
                        <td th:text="${products.status}"></td>
                        <td th:text="${products.productType.nameProductType}"></td>
                        <!-- Display the image -->
                        <td>
                            <img th:src="@{'/img/' + ${products.image}}" alt="Image Description">
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning">
                                <a th:href="@{'/api/product/detail?id=' + ${products.id}}">Detail</a>
                            </button>
                            <button type="button" class="btn btn-warning">
                                <a th:href="@{'/api/product/update?id=' + ${products.id}}">update</a>
                            </button>
                            <button type="button" class="btn btn-warning">
                                <a th:href="@{'/api/product/delete?id='+${products.id}}">delete</a>
                            </button>
                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <button type="button" class="btn btn-warning">
            <a th:href="@{'/api/product/add'}">add</a>
        </button>
    </section>
</div>


</body>
</html>
