<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/css.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
"hello worl"



<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
        <!-- Your page content here -->
        <div class="col-md-12">
            <h1>Sản phẩm</h1>
            <div class="table-responsive">
                <table class="table table-striped-columns">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>nameCategory</th>

                        <th>date</th>
                        <th>editdate</th>
                        <th>status</th>
                        <th>quantity</th>
                        <th>nameProductType</th>
                        <th>anh</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product, i : ${products}">
                        <td th:text="${i.count}"></td>
                        <td th:text="${product.nameProduct}"></td>
                        <td th:text="${product.category.nameCategory}"></td>
                        <td th:text="${product.date}"></td>
                        <td th:text="${product.editDate}"></td>
                        <td th:text="${product.status}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td th:text="${product.productType.nameProductType}"></td>

                        <!-- Display the image -->
                        <td>
                            <img th:src="@{'/img/' + ${product.image}}" alt="Image Description">
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </section>
</div>


</body>
</html>
